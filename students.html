<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library RFID System - Students</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Library RFID</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="index.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
            Dashboard
          </a>
          <a href="students.html" class="nav-item active">
            <span class="nav-icon"><i class="fas fa-user-graduate"></i></span>
            Students
          </a>
          <a href="visit-log.html" class="nav-item">
            <span class="nav-icon"><i class="fas fa-history"></i></span>
            Visit Log
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <div class="container">
          <div class="header">
            <h1>Students Management</h1>
            <button id="addStudentBtn" class="scan-button">
              <i class="fas fa-plus"></i>
              Add Student
            </button>
          </div>

          <!-- Search and Filter Section -->
          <div class="card">
            <div class="filters">
              <div class="filter-item">
                <div class="search-box">
                  <i class="fas fa-search search-icon"></i>
                  <input
                    type="text"
                    id="searchInput"
                    placeholder="Search students..."
                  />
                </div>
              </div>
              <div class="filter-item">
                <select id="courseFilter">
                  <option value="">All Courses</option>
                </select>
              </div>
              <div class="filter-item">
                <select id="yearFilter">
                  <option value="">All Years</option>
                </select>
              </div>
              <div class="filter-item">
                <select id="sectionFilter">
                  <option value="">All Sections</option>
                </select>
              </div>
            </div>

            <!-- Students Table -->
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>RFID Number</th>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Year</th>
                    <th>Section</th>
                    <th width="100">Actions</th>
                  </tr>
                </thead>
                <tbody id="studentsTableBody">
                  <!-- Student rows will be inserted here -->
                </tbody>
              </table>
            </div>
            <div class="pagination" id="pagination">
              <!-- Pagination will be inserted here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add Student</h2>
          <button class="close-btn">&times;</button>
        </div>
        <form id="studentForm">
          <div class="form-group">
            <label for="rfidNumber">RFID Number</label>
            <input type="text" id="rfidNumber" name="rfid_number" required />
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="first_name" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="last_name" required />
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <input type="text" id="course" name="course" />
          </div>
          <div class="form-group">
            <label for="yearLevel">Year Level</label>
            <input type="text" id="yearLevel" name="year_level" />
          </div>
          <div class="form-group">
            <label for="section">Section</label>
            <input type="text" id="section" name="section" />
          </div>
          <div class="form-actions">
            <button type="submit" class="scan-button">Save Changes</button>
            <button type="button" class="icon-button" id="cancelBtn">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Student</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p id="deleteMessage">
            Are you sure you want to delete this student?
          </p>
          <p id="deleteWarning" class="text-danger"></p>
        </div>
        <div class="form-actions">
          <button id="confirmDeleteBtn" class="danger-button">Delete</button>
          <button id="cancelDeleteBtn" class="icon-button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/students.js"></script>
  </body>
</html>
